# Название CI/CD пайплайна
name: Build and Overwrite 'v3' tag on Runpod

# Триггер: запускать при push в ветку main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Клонируем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Логинимся в Docker Hub, используя секреты
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. ЭТО НОВЫЙ И КЛЮЧЕВОЙ ШАГ!
      # Настраиваем Buildx, чтобы он использовал более мощный драйвер,
      # который поддерживает кеширование.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Собираем образ. Теперь кеширование заработает!
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: roma3213/maryrose-app:v3
          # Эти строки теперь будут работать благодаря шагу "Set up Docker Buildx"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Отправляем команду на Runpod для обновления пода
      - name: Trigger Runpod Pod Restart
        run: |
          echo "Triggering restart for Pod 11f8c9cknf0dcg using the updated :v3 tag..."
          curl -X POST \
            "https://api.runpod.io/v2/11f8c9cknf0dcg/restart" \
            -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}"
