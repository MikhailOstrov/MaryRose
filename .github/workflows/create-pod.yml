# .github/workflows/create-new-pod-from-branch.yml

name: Create New RunPod Pod via Branch Push

on:
  push:
    branches:
      - run-runpod

env:
  RUNPOD_TEMPLATE_ID_PROD: "9ctlpzknh8"
  RUNPOD_TEMPLATE_ID_DEV: "tn7xf0z34h"
  RUNPOD_TEMPLATE_ID_ML_DEV: "tn7xf0z34h"
  DOCKER_IMAGE_PROD: "roma3213/maryrose-app:prod"
  DOCKER_IMAGE_DEV: "roma3213/maryrose-app:dev"
  DOCKER_IMAGE_ML_DEV: "roma3213/maryrose-app:ml-dev"
  DEFAULT_GPU_TYPE: "NVIDIA RTX A5000"

jobs:
  create-pod-and-update:
    name: Create Pod and Update Main VM
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1 # We only need the last commit for its message

      - name: Install RunPodCTL and jq
        run: |
          curl -L https://github.com/runpod/runpodctl/releases/download/v1.14.4/runpodctl-linux-amd64 -o runpodctl

          # Check if the download was successful (file size > 0)
          if [ ! -s runpodctl ]; then
            echo "Fatal: Failed to download runpodctl binary."
            exit 1
          fi

          sudo install -m 0755 runpodctl /usr/local/bin/runpodctl

          # Verify that the installation was successful
          echo "runpodctl version:"
          runpodctl --version

          sudo apt-get update && sudo apt-get install -y jq
      - name: Determine Environment
        id: get_env
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[prod]"* ]]; then
            echo "Production environment detected."
            echo "env_prefix=prod" >> $GITHUB_OUTPUT
            echo "env_file=.env.prod" >> $GITHUB_OUTPUT
            echo "docker_services=prod_backend prod_bot" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" == *"[ml-dev]"* ]]; then
            echo "ML Development environment detected."
            echo "env_prefix=ml-dev" >> $GITHUB_OUTPUT
            echo "env_file=.env.dev" >> $GITHUB_OUTPUT
            echo "docker_services=dev_backend dev_bot" >> $GITHUB_OUTPUT
          else
            echo "Development environment detected (default)."
            echo "env_prefix=dev" >> $GITHUB_OUTPUT
            echo "env_file=.env.dev" >> $GITHUB_OUTPUT
            echo "docker_services=dev_backend dev_bot" >> $GITHUB_OUTPUT
          fi
      - name: Terminate Existing Pods
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        run: |
          ENV_PREFIX="${{ steps.get_env.outputs.env_prefix }}"
          echo "Checking for existing pods with prefix '${ENV_PREFIX}' to terminate..."
          # Use '|| true' to prevent failure if no pods are found
          POD_LIST=$(runpodctl get pod | grep "${ENV_PREFIX}-ai-backend" || true)

          if [ -z "$POD_LIST" ]; then
            echo "No existing pods with prefix '${ENV_PREFIX}' found. Proceeding to create a new one."
          else
            echo "Found existing pods. Removing them now..."
            POD_IDS=$(echo "$POD_LIST" | awk '{print $1}')
            
            for ID in $POD_IDS; do
              echo "Removing pod with ID: $ID"
              runpodctl remove pod $ID
            done
            
            echo "All matching pods have been scheduled for removal. Waiting 10 seconds..."
            sleep 10
          fi

      - name: Determine GPU Type
        id: get_gpu
        run: |
          GPU_FROM_COMMIT=$(git log -1 --pretty=%B | tail -n 1)
          if [[ "$GPU_FROM_COMMIT" == *"RTX"* ]] || [[ "$GPU_FROM_COMMIT" == *"A"* ]]; then
            echo "Found GPU in commit message: '$GPU_FROM_COMMIT'. Using it."
            echo "gpu_type=$GPU_FROM_COMMIT" >> $GITHUB_OUTPUT
          else
            echo "No valid GPU type in commit message. Using default: '${{ env.DEFAULT_GPU_TYPE }}'"
            echo "gpu_type=${{ env.DEFAULT_GPU_TYPE }}" >> $GITHUB_OUTPUT
          fi

      - name: Create new pod and get its ID
        id: create_pod
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        run: |
          ENV_PREFIX="${{ steps.get_env.outputs.env_prefix }}"
          GPU_TO_CREATE="${{ steps.get_gpu.outputs.gpu_type }}"
          POD_NAME="${ENV_PREFIX}-ai-backend"

          if [ "$ENV_PREFIX" = "prod" ]; then
            TEMPLATE_ID="${{ env.RUNPOD_TEMPLATE_ID_PROD }}"
            DOCKER_IMAGE="${{ env.DOCKER_IMAGE_PROD }}"
          elif [ "$ENV_PREFIX" = "ml-dev" ]; then
            TEMPLATE_ID="${{ env.RUNPOD_TEMPLATE_ID_ML_DEV }}"
            DOCKER_IMAGE="${{ env.DOCKER_IMAGE_ML_DEV }}"
          else
            TEMPLATE_ID="${{ env.RUNPOD_TEMPLATE_ID_DEV }}"
            DOCKER_IMAGE="${{ env.DOCKER_IMAGE_DEV }}"
          fi

          echo "Attempting to create a new pod named '$POD_NAME' from template $TEMPLATE_ID with GPU: '$GPU_TO_CREATE'"

          CREATE_OUTPUT=$(runpodctl create pod \
            --templateId "$TEMPLATE_ID" \
            --imageName "$DOCKER_IMAGE" \
            --gpuType "$GPU_TO_CREATE" \
            --name "$POD_NAME" \
            --volumePath "/workspace" \
            --volumeSize 50 \
            --containerDiskSize 50 \
            --secureCloud)
            
          echo "Response from RunPod: $CREATE_OUTPUT"

          POD_ID=$(echo "$CREATE_OUTPUT" | grep -o 'pod "[^"]*"' | sed 's/pod "//;s/"//')

          if [ -z "$POD_ID" ]; then
            echo "Fatal: Could not parse Pod ID from the creation output."
            exit 1
          fi

          echo "Found pod. New Pod ID: $POD_ID"
          echo "pod_id=$POD_ID" >> $GITHUB_OUTPUT

      # --- ИЗМЕНЕННЫЙ ШАГ ОЖИДАНИЯ С HEALTH CHECK ---
      - name: Wait for pod to become healthy
        id: wait_for_health
        run: |
          POD_ID=${{ steps.create_pod.outputs.pod_id }}
          HEALTH_URL="https://${POD_ID}-8001.proxy.runpod.net/health"

          echo "Waiting for application to become healthy at: $HEALTH_URL"

          # Ждем до 10 минут, пытаясь получить успешный ответ от /health
          for i in {1..40}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL)
            
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "Health check successful! Application is ready."
              AI_URL="https://$(echo $POD_ID)-8001.proxy.runpod.net"
              WEBSOCKET_URL="wss://$(echo $POD_ID)-8001.proxy.runpod.net/ws/listen/"
              echo "AI_BACKEND_URL=$AI_URL" >> $GITHUB_OUTPUT
              echo "AI_WEBSOCKET_URL=$WEBSOCKET_URL" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            echo "Health check failed with status code $HTTP_CODE. Waiting 15 seconds..."
            sleep 15
          done

          echo "Fatal: Application did not become healthy in time."
          exit 1

      - name: Update main VM with new URLs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MAIN_SERVICE_SSH_HOST }} # <-- Убедитесь, что это правильные секреты для ВМ с Docker
          username: ${{ secrets.MAIN_SERVICE_SSH_USER }}
          key: ${{ secrets.MAIN_SERVICE_SSH_PRIVATE_KEY }}
          script: |
            set -e
            NEW_AI_URL="${{ steps.wait_for_health.outputs.AI_BACKEND_URL }}"
            NEW_WS_URL="${{ steps.wait_for_health.outputs.AI_WEBSOCKET_URL }}"
            ENV_FILE="${{ steps.get_env.outputs.env_file }}"
            DOCKER_SERVICES="${{ steps.get_env.outputs.docker_services }}"
            DEPLOY_DIR="/home/turikroma15/mary-deployment" # <-- Указываем путь к папке с docker-compose

            echo "New AI Backend URL: $NEW_AI_URL"
            echo "Updating $ENV_FILE file on the main VM at $DEPLOY_DIR/$ENV_FILE..."

            # --- ИЗМЕНЕНИЕ №1: Динамический путь к .env файлу ---
            # Обновляем переменные в файле, соответствующем окружению.
            sed -i "s|^AI_BACKEND_URL=.*|AI_BACKEND_URL=$NEW_AI_URL|" "$DEPLOY_DIR/$ENV_FILE"
            sed -i "s|^AI_WEBSOCKET_URL=.*|AI_WEBSOCKET_URL=$NEW_WS_URL|" "$DEPLOY_DIR/$ENV_FILE"

            echo "$ENV_FILE updated successfully."

            # --- ИЗМЕНЕНИЕ №2: Динамический перезапуск сервисов ---
            # Переходим в директорию и перезапускаем нужные сервисы.
            cd $DEPLOY_DIR
            echo "Restarting $DOCKER_SERVICES services..."
            sudo docker compose --env-file "$ENV_FILE" up -d $DOCKER_SERVICES

            echo "Services have been restarted successfully with new URLs."
